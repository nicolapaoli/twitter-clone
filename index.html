<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-a11y="true"></script>
</head>
<body class="app container homepage">
    <div class="nav">
        <div class="logo"><i class="fab fa-twitter"></i></div>
        <div class="home nav-icon active"><i class="fas fa-home"></i></div>
        <div class="profile-container">
            <div class="profile"></div>
        </div>
    </div>

    <div class="main">
        <div class="tweets-search-container">
            <input type="text" id="search-box" placeholder="Search Tweets..">
            <i class="fas fa-search fa-flip-horizontal"></i>
        </div>
        <div class="tweets-list">
            
            <div class="tweet-container">
                <div class="tweet-user-info">
                    <div class="tweet-user-profile"></div>
                    <div class="tweet-user-name-container">
                        <div class="tweet-user-fullname">Nicola Paoli</div>
                        <div class="tweet-user-username">@nicolapaoli</div>
                    </div>
                </div>
                <div class="tweet-images-container">
                    <div class="tweet-image"></div>
                </div>
                <div class="tweet-text-container">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dicta soluta accusamus dolorem 
                </div>
                <div class="tweet-date-container">
                    20 hours ago
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="trending-panel">
            <h6>Trends for you:</h6>
            <div class="hashtag">#Hashtag</div>
            <div class="hashtag">#Hashtag</div>
            <div class="hashtag">#Hashtag</div>
            <div class="hashtag">#Hashtag</div>
        </div>
    </div>
</body>
</html>
